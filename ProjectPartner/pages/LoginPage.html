<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Project Partner</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 引用CSS -->
</head>
<body>
    <header>
        <h1>用户登录</h1>
    </header>

    <main>
        <form id="loginForm" action="/api/login" method="POST"> <!-- 表单提交到 /api/login -->
            <label for="account">账号:</label>
            <input type="text" id="account" name="account" required><br><br>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">登录</button>
        </form>
        <p>没有账号？<a href="/register">点击注册</a></p>
    </main>

    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>

    <script src="/js/script.js"></script> <!-- 引用JS -->
</body>
</html>
