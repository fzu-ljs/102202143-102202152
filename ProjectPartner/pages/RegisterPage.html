<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Project Partner</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 引用CSS -->
</head>
<body>
    <header>
        <h1>用户注册</h1>
    </header>

    <main>
        <form id="registerForm" action="/api/register" method="POST"> <!-- 表单提交到 /api/register -->
            <label for="major">专业:</label>
            <input type="text" id="major" name="major" required><br><br>

            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="account">账号:</label>
            <input type="text" id="account" name="account" required><br><br>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">确认密码:</label>
            <input type="password" id="confirmPassword" required><br><br>

            <button type="submit">注册</button>
        </form>
        <p>已有账号？<a href="/login">点击登录</a></p>
    </main>

    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>

    <script src="/js/script.js"></script> <!-- 引用JS -->
</body>
</html>
